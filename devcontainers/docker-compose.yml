version: "3.4"

services:
  db:
    restart: always
    container_name: harmony_db
    image: postgres:16.1
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - ../.env
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - PGDATA=/var/lib/postgresql/data/pgdata

volumes:
  app-db-data: